<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>let and const real world</title>
</head>

<body>
    <script>
        {
            const name = 'wes';
            console.log(name);
        }

        //with let and const, you don't need an iffe! nothing leaks to the global window
        //fixes for loops...

        for (let i = 0; i < 10; i++) {
            console.log(i);
            setTimeout(function() {
                console.log('The number is ' + i);
            }, 1000);
        }
    </script>
</body>

</html>
