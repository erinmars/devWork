<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p class="monkey" onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {

            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('Hello');
        // Interpolated
        console.log('Hello, I am a %s string!', 'BIG');
        //with es6, use backticks and you don't need interpolated
        let str = "BIGGER"
        console.log(`Hello, I am a ${str} string!`);

        // Styled - add % c in front of the thing you want to style, 2nd arg is the styling.
        // console.log('%c Hello, I am a Bigger string!', 'font-size: 30px; color: purple; background-color: green;');
        // warning!
        console.warn('OH NOOOOO');
        // Error :|
        console.error('OH POOPER');
        // Info
        console.info('Horses sometimes love the mud.');
        // Testing - you can test for something and if it's false, it will throw the error
        const p_tag = document.querySelector('p')
        console.assert(p_tag.classList.contains('chase'), 'That is incorrect!');

        // clearing
        //  console.clear();
        // Viewing DOM Elements
        console.dir(p_tag);
        // Grouping together
        dogs.forEach(dog => {
            // console.group(`${dog.name}`); puts them into groups by string
            // the group starts out collapsed
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('Diane');
        console.count('Diane');
        console.count('Diane');
        console.count('Diane');
        console.count('Diane');
        console.count('Diane');
        // timing 
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        // table - can pass it an array of objects, and it will table the output.
        console.table(dogs);
    </script>
</body>

</html>
