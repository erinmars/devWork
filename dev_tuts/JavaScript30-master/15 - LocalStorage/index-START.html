    <div class="wrapper">
        <h2>LOCAL TAPAS</h2>
        <p></p>
        <ul class="plates">
            <li>Loading Tapas...</li>
        </ul>
        <form class="add-items">
            <input type="text" name="item" placeholder="Item Name" required>
            <input type="submit" value="+ Add Item">

        </form>
        <div class="menu-controls">
            <form>
                <label for="select-all">Select All</label>
                <input type="checkbox" id="select-all" name="Select All" value="select-all" />
                <label for="reset">Reset</label>
                <input type="button" id="reset" name="Reset" value="Reset">
            </form>
        </div>


    </div>

    <script>
        let allChecked = false;
        const addItems = document.querySelector('.add-items');
        const itemsList = document.querySelector('.plates');
        let items = JSON.parse(localStorage.getItem('items')) || []; //try localstorage, else an empty arr
        const reset_btn = document.querySelector('#reset');
        const select_all = document.querySelector('#select-all');

        function checkItemsDoneState() {

            if (items.length > 0) {
                allChecked = items.every(item => {
                    if (item.done === true) {
                        return true;
                    }

                });
                (allChecked) ? select_all.setAttribute("checked", "checked"):
                    select_all.removeAttribute("checked");

            } else {
                select_all.removeAttribute("checked");
            }

        };

        function addItem(e) {

            e.preventDefault(); //keeps the form from refreshing the page on submit.
            const text = (this.querySelector('[name=item]')).value; // this is the form...wrapped in parentheisis to execute first.
            const item = {
                text, // es6 shorthand prop - don't need to be redundant...
                done: false
            };
            //add the thing into the items array.
            items.push(item);
            populateList(items, itemsList);
            checkItemsDoneState();
            //set the items array into localStorage
            localStorage.setItem('items', JSON.stringify(items));
            this.reset(); // form elements have a reset method that clears it.
        };
        //needs 2 things: a list of things to populate - items...
        //pass an empty array so that map doesn't break...loop over every item - then map, take in the obj, return a string
        function populateList(plates = [], platesList) {
            platesList.innerHTML = plates.map((plate, i) => {

                //return - add the input for the check - use a terniary to return checked for the check state.

                return `
                
                <li>
                <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' : ''} />
                <label for="item${i}">${plate.text}</label>
                </li>
              `;
            }).join(''); //pass an empty string - map returns an array , but we need a string to set html
        }

        function toggleDone(e) {
            //check if the target matches
            if (!e.target.matches('input')) return; // return if not an input - new es6 matches - sweet!

            const el = e.target
            const index = el.dataset.index;
            items[index].done = !items[index].done;

            localStorage.setItem('items', JSON.stringify(items));
            populateList(items, itemsList);
            checkItemsDoneState();

            // console.log(index);
        };

        function toggleSelectAll(e) {
            //e.target.checked = !e.target.checked;
            if (e.target.checked) {
                items.forEach(item => {
                    item.done = true;
                });
            } else {
                items.forEach(item => {
                    item.done = false;
                });
            }
            localStorage.setItem('items', JSON.stringify(items));
            populateList(items, itemsList);
            console.log(e.target.checked);

        };

        function clearMenu(e) {

            let canClear = confirm("Are you sure you want to delete these items?");
            if (canClear) {
                localStorage.clear('items');
                items = [];
                populateList(items, itemsList);
                checkItemsDoneState();
            }
        }

        addItems.addEventListener('submit', addItem);
        reset_btn.addEventListener('click', clearMenu);
        select_all.addEventListener('click', toggleSelectAll)
        checkItemsDoneState();
        populateList(items, itemsList);

        itemsList.addEventListener('click', toggleDone);

        // event delegation - you can't add listeners to things that don't exist yet,
        // so get something that already exists...like the element that owns the kids.
        // delegation - the parent item is responsible and will handle events for any of its kids.
    </script>
