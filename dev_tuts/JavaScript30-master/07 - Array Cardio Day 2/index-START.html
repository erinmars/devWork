    <script>

        const people = [{

        // Some and Every Checks
        // Array.prototype.some() // solve is at least one person 19?

        /* old skool
          const isAdult = people.some(function(person) {
              const currentYear = (new Date()).getFullYear();
              if (currentYear - person.year >= 19) {
                  return true;
              }
          });
          */

        //feng sheui version of old skool
        /* const isAdult = peaple.some(pearson => {
             const currentYear = (new Date()).getFullYear();
             return currentYear - person.year >= 19;
         });*/

        //hotshot version - es 6 implicit return - sweet!!!
        //some checks if one meets the criteria
        const isAdult = people.some(person =>
            ((new Date()).getFullYear()) - person.year >= 19);

        //if you bracket the log output, it returns the object name/val pair
        //how cool is that?
        console.log({
            isAdult
        });


        // Array.prototype.every() // is everyone 19?
        //every checks if they all meet the criteria
        const allAdults = people.every(person =>
            ((new Date()).getFullYear()) - person.year >= 19);

        console.log({
            allAdults
        });

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423

        const comment = comments.find(comment => comment.id === 823423);

        console.log({
            comment
        });


        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423

        const comment_index = comments.findIndex(comment => comment.id === 823423);

        //say you want to delete this item? - pass the thing you want out, when you get to it, delete it

        //comments.splice(comment_index, 1);

        const newComments = [
            //use the spread operator to spread the items into this new array...
            ...comments.slice(0, comment_index), ...comments.slice(comment_index + 1)
        ]
